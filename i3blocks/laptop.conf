#i3blocks config file
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/libexec/i3blocks/$BLOCK_NAME
separator_block_width=7
markup=pango
align=center
full_text=
#full_text=<span bgcolor='#fc0000'></span>
separator=false

[mpd]
#command= mpc | sed -n '1p'  
command=/usr/libexec/i3blocks/mpd.sh
interval=1
full_text=

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
command=/usr/libexec/i3blocks/volume
#label=Vol
#label=♪
#label=⮕
instance=Master

#color=#ff0000
#instance=Front
interval=1
signal=3
[separator]

[brightness]
command=/usr/libexec/i3blocks/brightness.sh
label=⯆
interval=1

[separator]

#full_text=<span bgcolor='#fc0000'>hello</span>

# Memory usage
#
#The type defaults to "mem" if the instance is not specified.
#[memory]
#label=MEM
#separator=false
#interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
#[disk]
#label=HOME
#instance=/mnt/data
#interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
command=/usr/libexec/i3blocks/network
instance=wlp3s0
label=⮷
#color=#00FF00
interval=1
signal=1
#separator=false
[separator]

#[wifi]
#instance=wlp3s0
#interval=10
#separator=false

#[bandwidth]
#instance=enp3s0
#interval=5

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#label=BAT
#label=⚡
instance=1
interval=30
[separator]

#[memory]
#label=⮡
#separator=false
#interval=1
#[separator]

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
command=/usr/libexec/i3blocks/temp
label=⮺ 
interval=1
[separator]

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=⮦ 
interval=1
min_width=X: 10.00%
align=center
#separator=true
[separator]

# Date Time
#
[time]
command=date '+%b %d %l:%M'
interval=1

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
#.[mediaplayer]
#instance=ncmpcpp
#interval=5
#signal=10

# OpenVPN support
#
# Support multiple VPN, with colors.
